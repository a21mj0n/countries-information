<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
</head>

<body>
  <app-bar is-dark="true"></app-bar>

  <div class="container-xl">
    <header class="my-4">
      <a href="/" role="button" class="text-decoration-none">&leftarrow;&nbsp;Back</a>
    </header>
    <main>
      <div class="row">
        <div class="col-md-6">
          <img class="country-image" src="https://via.placeholder.com/320x170" alt="Country photo">
        </div>
        <div class="col-md-6">
          <h3 class="country-name">Belgium</h3>
          <div class="row">
            <div class="col-6">
              <p class="country-capital">Capital: <span></span></p>
              <p class="country-region">Region: <span></span></p>
              <p class="country-subregion">Subregion: <span></span></p>
              <p class="country-population">Population: <span></span></p>
            </div>
            <div class="col-6">
              <p class="country-top-level-domains">Top Level Domain: <span></span></p>
              <p class="country-currencies">Currencies: <span></span></p>
              <p class="country-languages">Languages: <span></span></p>
            </div>
          </div>
          <h5>Borders:</h5>
          <div class="country-borders"></div>
        </div>
      </div>
    </main>
  </div>

  <script type="module" src="../main.js"></script>
</body>

</html>
